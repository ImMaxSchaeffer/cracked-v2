<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>crackedfyp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #090013, #0d0019, #15002b, #1c0036);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 0%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    .card {
      display: flex;
      gap: 2rem;
      background: rgba(18, 0, 30, 0.95);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      border: 1px solid #7200b8;
      box-shadow: 0 10px 40px rgba(140, 0, 255, 0.4);
      padding: 2.5rem;
      max-width: 850px;
      width: 100%;
      align-items: center;
      animation: slideUp 1.2s ease-out forwards;
      opacity: 0;
      z-index: 2;
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid #7200b8;
    }

    .socials {
      display: flex;
      gap: 10px;
    }

    .socials a {
      background: #140022;
      padding: 10px;
      border-radius: 8px;
      color: white;
      transition: 0.3s ease;
    }

    .socials a:hover {
      background: #8e44ff;
      transform: scale(1.1);
    }

    .right-panel {
      flex: 1;
      text-align: left;
    }

    h4 {
      text-transform: uppercase;
      font-size: 12px;
      color: #b780ff;
      margin-bottom: 0.5rem;
      letter-spacing: 1.5px;
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(to right, #d08aff, #8e44ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    #tagline {
      font-size: 14px;
      color: #bbb;
      height: 24px;
      margin-bottom: 1.5rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinker {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      margin-bottom: 1rem;
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      color: white;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .btn.discord {
      background: linear-gradient(to right, #8e44ff, #5f00ba);
    }

    .btn.coming {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 2rem;
      z-index: 2;
    }

    .footer a {
      color: #8e44ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #9b4dff;
      box-shadow: 0 0 10px #9b4dff, 0 0 20px rgba(155, 77, 255, 0.4);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .right-panel {
        text-align: center;
      }

      h2 {
        font-size: 26px;
      }

      .cursor-dot {
        display: none;
      }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div class="cursor-dot"></div>
  <audio id="bg-music" autoplay></audio>

  <div class="card">
    <div class="left-panel">
      <img class="profile-pic" src="https://i.pinimg.com/736x/61/f9/2f/61f92f98ff8fb2206f9341c8da88b5bf.jpg" alt="Profile Picture">
      <div class="socials">
        <a href="https://www.instagram.com/crackedfyp" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.threads.com/@crackedfyp" target="_blank"><i class="fab fa-threads"></i></a>
        <a href="https://www.youtube.com/@crackedfyp" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.twitch.tv/crackedfyp" target="_blank"><i class="fab fa-twitch"></i></a>
      </div>
    </div>
    <div class="right-panel">
      <h4>Welcome to</h4>
      <h2>crackedfyp</h2>
      <div id="tagline"></div>
      <a href="https://discord.gg/DybZBGxgQR" class="btn discord"><i class="fab fa-discord"></i> Join now</a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=6s" class="btn coming"><i class="fas fa-shopping-cart"></i> Coming soon</a>
    </div>
  </div>

  <div class="footer">âš¡ Made by <a href="https://github.com/hxncvxz" target="_blank">hxncvxz</a></div>

  <script>
    // Typing animation
    const tagline = document.getElementById('tagline');
    const phrases = [
      "Everything you need, in one place.",
      "Built different. Stay cracked.",
      "Dark. Clean. Yours."
    ];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false;

    function loop() {
      tagline.innerHTML = currentPhrase.join('') + '<span class="blinker">|</span>';
      if (!isDeleting && j < phrases[i].length) currentPhrase.push(phrases[i][j++]);
      else if (isDeleting && j > 0) currentPhrase.pop(), j--;
      if (j === phrases[i].length) isDeleting = true;
      if (j === 0 && isDeleting) isDeleting = false, i = (i + 1) % phrases.length;
      setTimeout(loop, isDeleting ? 40 : 100);
    }
    loop();

    // Cursor dot
    const dot = document.querySelector('.cursor-dot');
    document.addEventListener('mousemove', e => {
      dot.style.top = `${e.clientY}px`;
      dot.style.left = `${e.clientX}px`;
    });

    // Particle background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function createParticles() {
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
          alpha: Math.random()
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(142, 68, 255, ${p.alpha})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = Math.random() * canvas.height;
        }
      });
      requestAnimationFrame(drawParticles);
    }

    createParticles();
    drawParticles();

    // Shuffle and play music
    const audio = document.getElementById("bg-music");
    const songs = [
      'classic.mp3',
      'vibez.mp3',
      'chill.mp3',
      'darksoul.mp3'
    ];
    let played = [], current;

    function getNextSong() {
      if (played.length === songs.length) played = [];
      let next;
      do {
        next = Math.floor(Math.random() * songs.length);
      } while (played.includes(next));
      played.push(next);
      return songs[next];
    }

    function playShuffledSong() {
      const nextSong = getNextSong();
      audio.src = `Music/${nextSong}`;
      audio.play().catch(() => {
        document.body.addEventListener('click', () => audio.play(), { once: true });
      });
    }

    window.addEventListener('load', () => {
      audio.volume = 0.5;
      playShuffledSong();
    });

    audio.addEventListener('ended', () => {
      playShuffledSong();
    });
  </script>
</body>
</html>
