<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>crackedfyp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0014;
      --accent: #8e44ff;
      --accent2: #ff4b2b;
      --card-bg: rgba(255,255,255,0.05);
      --text-main: #fff;
      --text-sub: #b3b3b3;
    }

    * {
      margin:0;padding:0;box-sizing:border-box;
      cursor:none;
    }

    html,body {
      height:100%;
      font-family:'Inter',sans-serif;
      background: radial-gradient(circle at center, #090013, #0d0019, #15002b, #1c0036);
      background-size:400% 400%;
      animation:gradientFlow 18s ease infinite;
      color:var(--text-main);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }

    @keyframes gradientFlow {
      0%,100%{background-position:0% 0%;}
      50%{background-position:100% 100%;}
    }

    #preloader {
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:#090013;display:flex;align-items:center;justify-content:center;
      z-index:9999;
    }
    .loader {
      width:45px;height:45px;border:5px solid rgba(255,255,255,0.15);
      border-top:5px solid var(--accent);border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

    canvas#particles {
      position:fixed;top:0;left:0;width:100%;height:100%;
      pointer-events:none;z-index:0;
    }

    .cursor-dot {
      position:fixed;top:0;left:0;width:12px;height:12px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 10px var(--accent),0 0 20px rgba(142,68,255,0.5);
      transform:translate(-50%,-50%);
      pointer-events:none;
      z-index:1000;
      transition:transform 0.15s ease,background 0.15s ease;
    }

    .card {
      display:flex;gap:2rem;
      background:var(--card-bg);
      backdrop-filter:blur(30px);
      border-radius:24px;
      padding:2.5rem;
      max-width:850px;width:90%;
      align-items:center;
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      opacity:0;transform:translateY(60px);
      transition:opacity 1s ease,transform 1s ease;
      perspective:1000px;
      z-index:1;
    }
    .card.show {opacity:1;transform:translateY(0);}

    .left-panel {
      display:flex;flex-direction:column;align-items:center;gap:1rem;
    }
    .profile-pic {
      width:120px;height:120px;border-radius:18px;
      object-fit:cover;
      border:2px solid var(--accent);
      box-shadow:0 4px 12px rgba(142,68,255,0.5);
    }

    .socials {display:flex;gap:10px;}
    .socials a {
      width:40px;height:40px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.06);
      border-radius:10px;
      color:var(--text-main);font-size:18px;
      transition:transform 0.25s ease, background 0.25s ease;
    }
    .socials a:hover {
      background:var(--accent);
      transform:translateY(-3px) scale(1.08);
      box-shadow:0 0 10px var(--accent);
    }

    .right-panel {flex:1;}
    h4 {
      text-transform:uppercase;
      font-size:13px;
      color:var(--text-sub);
      letter-spacing:1.4px;
      margin-bottom:0.5rem;
    }
    h2 {
      font-size:36px;
      font-weight:700;
      background:linear-gradient(90deg,var(--accent),#c58fff,var(--accent2));
      background-size:300% 300%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradientText 8s ease infinite;
      margin-bottom:0.8rem;
    }
    @keyframes gradientText {
      0%,100%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
    }

    #tagline {
      font-size:15px;
      color:var(--text-sub);
      min-height:24px;
      margin-bottom:2rem;
      font-family:monospace;
      opacity:0;
      transition:opacity 0.5s ease;
    }

    .btn {
      display:flex;align-items:center;justify-content:center;
      padding:13px 0;
      width:100%;max-width:300px;
      border-radius:20px;
      background:#000;
      color:#fff;font-weight:600;font-size:15px;
      position:relative;
      margin-bottom:1rem;
      overflow:hidden;
      transition:transform 0.25s ease, box-shadow 0.25s ease;
      border:2px solid transparent;
      background-clip:padding-box;
    }
    .btn i {margin-right:8px;}
    .btn::before {
      content:"";
      position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;
      background:linear-gradient(270deg,var(--accent),var(--accent2),#5f00ba);
      background-size:600% 600%;
      animation:borderGlow 8s ease infinite;
      border-radius:inherit;
      z-index:-1;
      filter:blur(5px);
      opacity:0;
      transition:opacity 0.3s ease;
    }
    @keyframes borderGlow {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .btn:hover::before {opacity:1;}
    .btn:hover {transform:translateY(-2px);box-shadow:0 6px 18px rgba(142,68,255,0.4);}

    .footer {
      position:absolute;bottom:20px;left:50%;
      transform:translateX(-50%);
      font-size:13px;color:var(--text-sub);
      z-index:2;
    }
    .footer a {color:var(--accent);text-decoration:none;}
    .footer a:hover {text-decoration:underline;}

    #clock,#now-playing,#discord-count {
      position:fixed;
      font-size:13px;font-family:monospace;
      background:rgba(18,0,30,0.7);
      padding:8px 12px;border-radius:8px;
      color:#e0cfff;
      box-shadow:0 0 8px rgba(142,68,255,0.3);
      z-index:2;
    }
    #clock {bottom:20px;left:20px;}
    #discord-count {bottom:60px;right:20px;}
    #now-playing {bottom:20px;right:20px;}

    @media (max-width:768px){
      .card{flex-direction:column;text-align:center;padding:2rem;}
      .right-panel{text-align:center;}
      .cursor-dot{display:none;}
    }
  </style>
</head>
<body>
  <div id="preloader"><div class="loader"></div></div>
  <canvas id="particles"></canvas>
  <div class="cursor-dot"></div>
  <audio id="bg-music" loop></audio>

  <div class="card" id="main-card">
    <div class="left-panel">
      <img class="profile-pic" src="https://i.pinimg.com/736x/d1/d6/76/d1d676fd366801f11e0153cd1b0b6b1e.jpg" alt="Profile">
      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-threads"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitch"></i></a>
      </div>
    </div>
    <div class="right-panel">
      <h4>Welcome to</h4>
      <h2>crackedfyp</h2>
      <div id="tagline"></div>
      <a href="#" class="btn"><i class="fab fa-discord"></i>Join now</a>
      <a href="#" class="btn"><i class="fas fa-shopping-cart"></i>Coming soon</a>
    </div>
  </div>

  <div id="discord-count">Loading members...</div>
  <div id="now-playing">Now Playing: Loading...</div>
  <div id="clock"></div>
  <div class="footer">‚ö° Made by <a href="#">hxncvxz</a></div>

  <script>
    // Preloader + show card
    window.addEventListener("load", () => {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("main-card").classList.add("show");
    });

    // Cursor
    const dot = document.querySelector(".cursor-dot");
    document.addEventListener("mousemove",e=>{
      dot.style.top=`${e.clientY}px`;dot.style.left=`${e.clientX}px`;
    });
    document.querySelectorAll("a,.btn").forEach(el=>{
      el.addEventListener("mouseenter",()=>dot.style.transform="scale(2)");
      el.addEventListener("mouseleave",()=>dot.style.transform="scale(1)");
    });

    // 3D Tilt
    const card=document.getElementById("main-card");
    card.addEventListener("mousemove",e=>{
      const rect=card.getBoundingClientRect();
      const x=(e.clientX-rect.left)/rect.width-0.5;
      const y=(e.clientY-rect.top)/rect.height-0.5;
      card.style.transform=`rotateX(${y*10}deg) rotateY(${x*-10}deg)`;
    });
    card.addEventListener("mouseleave",()=>card.style.transform="rotateX(0) rotateY(0)");

    // Tagline
    const tagline=document.getElementById("tagline");
    const phrases=["Join my Discord now üòê","Clean UI, full rizz.","Zero bugs, 100% cap.","Your browser can't handle this."];
    const secretPhrases=["You unlocked the secret.","Gamer mode active.","Okay, you're HIM."];
    let i=0,j=0,current="",deleting=false,set=phrases;

    function typeLoop(){
      tagline.textContent=current;
      tagline.style.opacity=1;
      if(!deleting && j<set[i].length) current+=set[i][j++];
      else if(deleting && j>0) current=current.slice(0,--j);
      if(j===set[i].length && !deleting){deleting=true;setTimeout(typeLoop,1500);return;}
      if(j===0 && deleting){deleting=false;i=(i+1)%set.length;}
      setTimeout(typeLoop,deleting?40:90);
    }
    typeLoop();

    // Easter egg Konami
    let keys=[];
    document.addEventListener("keydown",e=>{
      keys.push(e.key);
      if(keys.join("").includes("ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba")){
        set=secretPhrases;i=0;j=0;current="";keys=[];
      }
    });

    // Clock
    function updateClock(){
      const now=new Date();
      document.getElementById("clock").textContent=now.toLocaleTimeString();
    }
    setInterval(updateClock,1000);updateClock();

    // Particles
    const canvas=document.getElementById("particles"),ctx=canvas.getContext("2d");
    let particles=[],mouse={x:null,y:null};
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener("resize",resize);resize();
    for(let i=0;i<70;i++) particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*2+1,dx:(Math.random()-.5)*.3,dy:(Math.random()-.5)*.3,alpha:Math.random()});
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        if(mouse.x&&mouse.y){
          const dx=p.x-mouse.x,dy=p.y-mouse.y,dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<80){p.x+=dx/dist;p.y+=dy/dist;}
        }
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.x=Math.random()*canvas.width;
        if(p.y<0||p.y>canvas.height) p.y=Math.random()*canvas.height;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=`rgba(142,68,255,${p.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
    document.addEventListener("mousemove",e=>{mouse.x=e.clientX;mouse.y=e.clientY;});

    // Music bar
    const audio=document.getElementById("bg-music");
    const songs=["classic.mp3","vibez.mp3","chill.mp3","darksoul.mp3"];
    const nowPlaying=document.getElementById("now-playing");
    let played=[];
    function getNextSongIndex(){
      if(played.length===songs.length) played=[];
      let idx;
      do{idx=Math.floor(Math.random()*songs.length);}while(played.includes(idx));
      played.push(idx);return idx;
    }
    function playNextSong(){
      const idx=getNextSongIndex();
      audio.src=`Music/${songs[idx]}`;
      nowPlaying.textContent=`Now Playing: ${songs[idx]}`;
      audio.play().catch(()=>document.body.addEventListener("click",()=>audio.play(),{once:true}));
    }
    window.addEventListener("load",()=>{audio.volume=0.5;playNextSong();});
    audio.addEventListener("ended",playNextSong);

    // Discord count
    const discordCount=document.getElementById("discord-count");
    fetch("https://discord.com/api/guilds/123456789012345678/widget.json") // replace guild id
      .then(res=>res.json())
      .then(data=>{discordCount.textContent=`Members online: ${data.presence_count}`;})
      .catch(()=>discordCount.textContent="Members online: 1337");
  </script>
</body>
</html>
