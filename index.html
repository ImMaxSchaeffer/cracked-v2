<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>crackedfyp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0014;
      --accent: #8e44ff;
      --card-bg: rgba(255,255,255,0.05);
      --text-main: #fff;
      --text-sub: #b3b3b3;
    }

    * {margin:0;padding:0;box-sizing:border-box;}
    html,body {
      height:100%;
      font-family:'Inter',sans-serif;
      background: radial-gradient(circle at center, #090013, #0d0019, #15002b, #1c0036);
      background-size:400% 400%;
      animation:gradientFlow 18s ease infinite;
      color:var(--text-main);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }

    @keyframes gradientFlow {
      0%,100%{background-position:0% 0%;}
      50%{background-position:100% 100%;}
    }

    canvas#particles {
      position:fixed;top:0;left:0;width:100%;height:100%;
      pointer-events:none;z-index:0;
    }

    .card {
      display:flex;
      gap:2rem;
      background:var(--card-bg);
      backdrop-filter:blur(30px);
      border-radius:24px;
      padding:2.5rem;
      max-width:820px;
      width:90%;
      align-items:center;
      box-shadow:0 8px 40px rgba(0,0,0,0.35);
      position:relative;
      z-index:1;
    }

    .left-panel {
      display:flex;flex-direction:column;align-items:center;gap:1rem;
    }
    .profile-pic {
      width:110px;height:110px;border-radius:20px;
      object-fit:cover;
    }

    .socials {display:flex;gap:10px;}
    .socials a {
      width:38px;height:38px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.05);
      border-radius:10px;
      color:var(--text-main);font-size:18px;
      transition:transform 0.25s ease, background 0.25s ease;
    }
    .socials a:hover {
      background:var(--accent);
      transform:translateY(-3px) scale(1.05);
    }

    .right-panel {flex:1;}
    h4 {
      text-transform:uppercase;
      font-size:13px;
      color:var(--text-sub);
      letter-spacing:1.4px;
      margin-bottom:0.5rem;
    }
    h2 {
      font-size:34px;
      font-weight:700;
      background:linear-gradient(90deg,var(--accent),#c58fff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:0.7rem;
    }

    #tagline {
      font-size:15px;
      color:var(--text-sub);
      min-height:24px;
      margin-bottom:2rem;
      font-family:monospace;
    }

    .btn {
      display:flex;align-items:center;justify-content:center;
      padding:13px 0;
      width:100%;
      max-width:280px;
      border-radius:18px;
      background:#000;
      color:#fff;
      font-weight:600;
      font-size:15px;
      position:relative;
      overflow:hidden;
      margin-bottom:1rem;
      transition:transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn i {margin-right:8px;}
    .btn:hover {
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(142,68,255,0.4);
    }
    .btn::after {
      content:"";
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      background:rgba(255,255,255,0.1);
      transform:scaleX(0);
      transform-origin:left;
      transition:transform 0.4s ease;
    }
    .btn:active::after {transform:scaleX(1);}

    .footer {
      position:absolute;
      bottom:25px;
      font-size:13px;
      color:var(--text-sub);
    }
    .footer a {color:var(--accent);text-decoration:none;}
    .footer a:hover {text-decoration:underline;}

    @media (max-width:768px){
      .card {flex-direction:column;text-align:center;padding:2rem;}
      .right-panel{text-align:center;}
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="card">
    <div class="left-panel">
      <img class="profile-pic" src="https://i.pinimg.com/736x/d1/d6/76/d1d676fd366801f11e0153cd1b0b6b1e.jpg" alt="Profile">
      <div class="socials">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-threads"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-twitch"></i></a>
      </div>
    </div>
    <div class="right-panel">
      <h4>Welcome to</h4>
      <h2>crackedfyp</h2>
      <div id="tagline"></div>
      <a href="#" class="btn"><i class="fab fa-discord"></i>Join now</a>
      <a href="#" class="btn"><i class="fas fa-shopping-cart"></i>Coming soon</a>
    </div>
  </div>

  <div class="footer">âš¡ Made by <a href="#">hxncvxz</a></div>

  <script>
    // Soft typing effect
    const tagline = document.getElementById("tagline");
    const phrases = ["Built clean. Built minimal.","A UI that feels premium.","Welcome to perfection."];
    let i=0, j=0, current="", deleting=false;

    function typeLoop(){
      tagline.textContent = current;
      if(!deleting && j<phrases[i].length) current += phrases[i][j++];
      else if(deleting && j>0) current = current.slice(0,--j);

      if(j===phrases[i].length && !deleting){deleting=true;setTimeout(typeLoop,1500);return;}
      if(j===0 && deleting){deleting=false;i=(i+1)%phrases.length;}
      setTimeout(typeLoop,deleting?50:90);
    }
    typeLoop();

    // Particles
    const canvas = document.getElementById("particles"), ctx = canvas.getContext("2d");
    let particles=[];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener("resize",resize);resize();
    for(let i=0;i<35;i++) particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-.5)*.3,dy:(Math.random()-.5)*.3,alpha:Math.random()});
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=`rgba(142,68,255,${p.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
