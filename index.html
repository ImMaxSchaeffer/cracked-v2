<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>crackedfyp</title>

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="theme-color" content="#090013">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    a, a:hover, a:focus, a:visited {
      text-decoration: none !important;
    }

    body {
      background: radial-gradient(circle at center, #090013, #0d0019, #15002b, #1c0036);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 0%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: #090013;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #8e44ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card {
      display: flex;
      gap: 2rem;
      background: rgba(18, 0, 30, 0.95);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      border: 1px solid #7200b8;
      box-shadow: 0 10px 40px rgba(140, 0, 255, 0.4);
      padding: 2.5rem;
      max-width: 850px;
      width: 100%;
      align-items: center;
      opacity: 0;
      transform: translateY(60px);
      transition: 1s ease;
      z-index: 2;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid #7200b8;
    }

    .socials {
      display: flex;
      gap: 10px;
    }

    .socials a {
      background: #140022;
      padding: 10px;
      border-radius: 8px;
      color: white;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      width: 36px;
      height: 36px;
    }

    .socials a:hover {
      background: #8e44ff;
      transform: scale(1.1);
    }

    .right-panel {
      flex: 1;
      text-align: left;
    }

    h4 {
      text-transform: uppercase;
      font-size: 12px;
      color: #b780ff;
      margin-bottom: 0.5rem;
      letter-spacing: 1.5px;
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(to right, #d08aff, #8e44ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    #tagline {
      font-size: 14px;
      color: #bbb;
      height: 24px;
      margin-bottom: 1.5rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinker {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      margin-bottom: 1rem;
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      font-weight: 600;
      font-size: 15px;
      color: white;
      border: 3px solid transparent;
      background: #000;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 0;
      transition: color 0.4s ease, transform 0.3s ease;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    .btn i {
      margin-right: 8px;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      border-radius: 20px;
      background: linear-gradient(270deg, #8e44ff, #5f00ba, #ff416c, #ff4b2b);
      background-size: 600% 600%;
      animation: gradientBorderGlow 8s ease infinite;
      z-index: -1;
      filter: blur(6px);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 3px; left: 3px; right: 3px; bottom: 3px;
      border-radius: 17px;
      background: #000;
      z-index: -1;
    }

    .btn:hover::before,
    .btn:focus-visible::before,
    .btn:active::before {
      opacity: 1;
    }

    .btn:hover,
    .btn:focus-visible,
    .btn:active {
      transform: scale(1.07);
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.2),
        0 0 20px rgba(142, 68, 255, 0.6),
        0 0 40px rgba(255, 75, 75, 0.7);
    }

    @keyframes gradientBorderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 2rem;
      z-index: 2;
    }

    .footer a {
      color: #8e44ff;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #9b4dff;
      box-shadow: 0 0 10px #9b4dff, 0 0 20px rgba(155, 77, 255, 0.4);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    #clock {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      font-family: monospace;
      background: rgba(18, 0, 30, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
      color: #e0cfff;
      box-shadow: 0 0 8px rgba(142, 68, 255, 0.3);
      z-index: 10;
    }

    @media (max-width: 768px) {
      .card { flex-direction: column; text-align: center; }
      .right-panel { text-align: center; }
      h2 { font-size: 26px; }
      .cursor-dot { display: none; }
    }
  </style>
</head>
<body>
  <div id="preloader"><div class="loader"></div></div>
  <canvas id="particles"></canvas>
  <div class="cursor-dot"></div>
  <audio id="bg-music" autoplay loop></audio>

  <div class="card" id="main-card">
    <div class="left-panel">
      <img class="profile-pic" src="https://i.pinimg.com/736x/d1/d6/76/d1d676fd366801f11e0153cd1b0b6b1e.jpg" alt="Profile Picture">
      <div class="socials">
        <a href="https://www.instagram.com/crackedfyp" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.threads.com/@crackedfyp" target="_blank"><i class="fab fa-threads"></i></a>
        <a href="https://www.youtube.com/@crackedfyp" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.twitch.tv/crackedfyp" target="_blank"><i class="fab fa-twitch"></i></a>
      </div>
    </div>
    <div class="right-panel">
      <h4>Welcome to</h4>
      <h2>crackedfyp</h2>
      <div id="tagline"></div>
      <a href="https://discord.gg/DybZBGxgQR" class="btn discord"><i class="fab fa-discord"></i> Join now</a>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=6s" class="btn coming"><i class="fas fa-shopping-cart"></i> Coming soon</a>
    </div>
  </div>

  <div class="footer">‚ö° Made by <a href="https://github.com/hxncvxz" target="_blank">hxncvxz</a></div>
  <div id="clock"></div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("main-card").classList.add("show");
      }, 600);
    });

    const tagline = document.getElementById('tagline');
    const phrases = [
      "Join my Discord. Or else. üòê",
      "Sub to my Insta before I report you.",
      "Site so clean it makes your brain lag.",
      "You clicked? NPC detected.",
      "Made for sigma, not for cringe.",
      "Internet was better before you joined.",
      "Your browser has 2 braincells left.",
      "Rizz certified. üß†üî•",
      "Don‚Äôt scroll. Touch grass instead.",
      "Built with 0 bugs. 100% cap.",
      "404: Your dad‚Äôs approval not found.",
      "Skibidi your way outta here.",
      "Mobile users, blink twice for help.",
      "Touching the screen won‚Äôt make you cool.",
      "Boomers can‚Äôt handle this UI.",
      "You‚Äôre not him. But this site is.",
      "Please pretend to be impressed.",
    ];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false;
    function loop() {
      tagline.innerHTML = currentPhrase.join('') + '<span class="blinker">|</span>';
      if (!isDeleting && j < phrases[i].length) currentPhrase.push(phrases[i][j++]);
      else if (isDeleting && j > 0) currentPhrase.pop(), j--;
      if (j === phrases[i].length) isDeleting = true;
      if (j === 0 && isDeleting) isDeleting = false, i = (i + 1) % phrases.length;
      setTimeout(loop, isDeleting ? 40 : 90);
    }
    loop();

    const dot = document.querySelector('.cursor-dot');
    document.addEventListener('mousemove', e => {
      dot.style.top = `${e.clientY}px`;
      dot.style.left = `${e.clientX}px`;
    });

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    function createParticles() {
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.3,
          dy: (Math.random() - 0.5) * 0.3,
          alpha: Math.random()
        });
      }
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(142, 68, 255, ${p.alpha})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = Math.random() * canvas.height;
        }
      });
      requestAnimationFrame(drawParticles);
    }
    createParticles();
    drawParticles();

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const audio = document.getElementById("bg-music");
    const songs = ["classic.mp3", "vibez.mp3", "chill.mp3", "darksoul.mp3"];
    let playedIndexes = [];

    function getNextSongIndex() {
      if (playedIndexes.length === songs.length) playedIndexes = [];
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * songs.length);
      } while (playedIndexes.includes(nextIndex));
      playedIndexes.push(nextIndex);
      return nextIndex;
    }

    function playNextSong() {
      const nextIndex = getNextSongIndex();
      audio.src = `Music/${songs[nextIndex]}`;
      audio.play().catch(() => {
        document.body.addEventListener('click', () => audio.play(), { once: true });
      });
    }

    window.addEventListener('load', () => {
      audio.volume = 0.5;
      playNextSong();
    });

    audio.addEventListener('ended', playNextSong);
  </script>
</body>
</html>
