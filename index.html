  <script>
    /* ====== Animated Background: Radial Gradient + Glowing Particles ====== */
    const bg = document.getElementById('bg-canvas');
    let width = window.innerWidth, height = window.innerHeight;
    bg.width = width; bg.height = height;
    const ctx = bg.getContext('2d');

    // Gradient Animation State
    let gradT = 0;

    // Particle system
    const PARTICLE_COUNT = Math.min(55, Math.floor(width*height/13000));
    const particles = [];
    const colors = ['#38f9d7','#43e97b','#fa709a','#a6ffcb','#1fa2ff'];
    function rand(min,max){return Math.random()*(max-min)+min}
    for(let i=0;i<PARTICLE_COUNT;i++){
      let angle = Math.random()*2*Math.PI;
      let r = rand(0.25, 0.58) * Math.min(width,height);
      let cx = width/2 + Math.cos(angle)*r, cy = height/2 + Math.sin(angle)*r;
      particles.push({
        x: cx, y: cy,
        vx: rand(-.14,.14), vy: rand(-.14,.14),
        r: rand(1.1,2.7),
        c: colors[Math.floor(Math.random()*colors.length)],
        g: rand(0.6,1.0),
        baseR: r,
        baseAngle: angle,
        phase: rand(0,Math.PI*2)
      });
    }

    let mouse = {x: width/2, y: height/2, active: false};
    bg.addEventListener('pointermove', e=>{
      mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true;
    });
    window.addEventListener('pointerleave', ()=>{mouse.active=false;});

    function drawBg(){
      gradT += 0.002;
      let cx = width/2+Math.sin(gradT)*width*0.06;
      let cy = height/2+Math.cos(gradT*1.22)*height*0.07;
      let grad = ctx.createRadialGradient(cx,cy,Math.max(width,height)*0.21, width/2,height/2,Math.max(width,height)*0.95);
      grad.addColorStop(0, "#38f9d7");
      grad.addColorStop(0.3, "#43e97b");
      grad.addColorStop(0.6, "#181b1f");
      grad.addColorStop(1, "#11151b");
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,width,height);

      // Particles
      for(let p of particles){
        // Subtle orbit
        let orbitA = p.baseAngle + gradT*0.22 + p.phase;
        let orbitR = p.baseR + Math.sin(gradT+p.phase)*12;
        let ox = width/2 + Math.cos(orbitA)*orbitR;
        let oy = height/2 + Math.sin(orbitA)*orbitR;
        let dx = ox - p.x, dy = oy - p.y;
        p.x += dx*0.045 + p.vx;
        p.y += dy*0.045 + p.vy;

        // Repel from mouse
        if(mouse.active){
          let dist = Math.hypot(p.x-mouse.x, p.y-mouse.y);
          if(dist<60){
            let rx = (p.x-mouse.x)/dist, ry = (p.y-mouse.y)/dist;
            let force = (60-dist)/60*1.9;
            p.x += rx*force;
            p.y += ry*force;
          }
        }

        // Glow
        ctx.save();
        ctx.globalAlpha = 0.18*p.g + 0.07*Math.sin(gradT*2+p.phase);
        ctx.shadowColor = p.c;
        ctx.shadowBlur = 17*p.r;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r*2.2,0,2*Math.PI);
        ctx.fillStyle = p.c;
        ctx.fill();
        ctx.restore();

        // Main dot
        ctx.save();
        ctx.globalAlpha = 0.76*p.g + 0.16*Math.sin(gradT*2.2+p.phase);
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle = p.c;
        ctx.shadowColor = p.c;
        ctx.shadowBlur = 9;
        ctx.fill();
        ctx.restore();
      }
    }

    function animate(){
      ctx.clearRect(0,0,width,height);
      drawBg();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', ()=>{
      width = window.innerWidth; height = window.innerHeight;
      bg.width = width; bg.height = height;
    });

    /* ====== Custom Cursor ====== */
    const cursor = document.getElementById('custom-cursor');
    let cursorX = width/2, cursorY = height/2, cursorSize = 32, cursorTarget = 32, cursorGlow = false;
    function moveCursor(e){
      cursorX = e.clientX;
      cursorY = e.clientY;
      cursor.style.left = cursorX+'px';
      cursor.style.top = cursorY+'px';
    }
    function setCursorSize(s){
      cursorTarget = s;
    }
    function animateCursor(){
      cursorSize += (cursorTarget-cursorSize)*0.23;
      cursor.style.width = cursor.style.height = cursorSize+'px';
      cursor.style.marginLeft = cursor.style.marginTop = (-cursorSize/2)+'px';
      cursor.style.opacity = document.hidden?0:0.9;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // Interactive elements grow cursor
    const interactives = [
      ...document.querySelectorAll('a,button,.social-icon,.main-btn,.glass-card')
    ];
    interactives.forEach(el=>{
      el.addEventListener('mouseenter',()=>setCursorSize(65));
      el.addEventListener('mouseleave',()=>setCursorSize(32));
    });
    window.addEventListener('pointermove', moveCursor);

    /* ====== 3D Tilt Effect ====== */
    const tilt = document.getElementById('tilt-container');
    const card = document.querySelector('.glass-card');
    tilt.addEventListener('pointermove', e=>{
      const rect = card.getBoundingClientRect();
      let px = (e.clientX - rect.left) / rect.width - 0.5;
      let py = (e.clientY - rect.top) / rect.height - 0.5;
      card.style.transform = `rotateY(${px*17}deg) rotateX(${-py*13}deg) scale3d(1.04,1.04,1.06)`;
    });
    tilt.addEventListener('pointerleave', ()=>{
      card.style.transform = 'none';
    });

    /* ====== Typing Tagline w/ Konami Easter Egg ====== */
    const taglineList = [
      "Unlocking your digital potential.",
      "Growth. Hype. Vibes. Repeat.",
      "Crafting tomorrow's viral moments.",
      "The next level of personal branding.",
      "Premium content. Real community."
    ];
    const taglineSecret = [
      "You found the secret mode! ðŸ•¹ï¸",
      "Cracked? Always.",
      "Legendary vibes unlocked.",
      "Welcome to the inner circle.",
      "No one is watching. Or are they?"
    ];
    let taglinePhrases = taglineList, taglineIdx = 0, taglineChar = 0, typingFwd = true, typingDom = document.getElementById('typing-tagline'), typingDelay = 60, delDelay = 1000;
    function typeLoop(){
      let phrase = taglinePhrases[taglineIdx];
      if(typingFwd){
        taglineChar++;
        if(taglineChar > phrase.length){
          typingFwd = false;
          setTimeout(typeLoop, delDelay);
          return;
        }
      } else {
        taglineChar--;
        if(taglineChar < 0){
          typingFwd = true;
          taglineIdx = (taglineIdx+1)%taglinePhrases.length;
          setTimeout(typeLoop, 350);
          return;
        }
      }
      typingDom.textContent = phrase.slice(0,taglineChar);
      setTimeout(typeLoop, typingFwd?typingDelay:30);
    }
    typeLoop();

    // Konami code: up up down down left right left right b a
    let konamiSeq = [38,38,40,40,37,39,37,39,66,65], konamiIdx=0, konamiActive=false;
    window.addEventListener('keydown', e=>{
      if(e.keyCode===konamiSeq[konamiIdx]){
        konamiIdx++;
        if(konamiIdx===konamiSeq.length){
          taglinePhrases = taglineSecret;
          taglineIdx = 0; taglineChar = 0; typingFwd = true;
          konamiActive = true;
          konamiIdx = 0;
        }
      }else{
        konamiIdx=0;
      }
    });

    /* ====== Button Clicks ====== */
    document.getElementById('btn-discord').addEventListener('click', ()=>{
      window.open('https://discord.gg/7Jj2B4vP', '_blank');
    });

    /* ====== Real Time Clock (Bottom Left) ====== */
    function updateClock(){
      const clockEl = document.getElementById('clock-bar');
      const now = new Date();
      let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
      clockEl.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* ====== Now Playing Bar (Bottom Right) ====== */
    const tracks = [
      {
        title: "Cracked (Remix)",
        artist: "DJ Hex",
        art: "https://i.imgur.com/J5qjE2N.png",
        src: "https://cdn.pixabay.com/audio/2023/09/20/audio_12f1b7a4a6.mp3"
      },
      {
        title: "Future Vision",
        artist: "Noir Et Blanc Vie",
        art: "https://i.imgur.com/5LkL7l2.png",
        src: "https://cdn.pixabay.com/audio/2022/12/19/audio_12b67c7d16.mp3"
      },
      {
        title: "Viral Dreams",
        artist: "Astral Beats",
        art: "https://i.imgur.com/CI2K3N1.png",
        src: "https://cdn.pixabay.com/audio/2022/03/15/audio_117b1e3dbf.mp3"
      }
    ];
    let trackIdx = Math.floor(Math.random()*tracks.length);
    const artEl = document.getElementById('nowplaying-art'),
          titleEl = document.getElementById('nowplaying-title'),
          artistEl = document.getElementById('nowplaying-artist'),
          audioEl = document.getElementById('nowplaying-audio');
    function playTrack(idx){
      let t = tracks[idx];
      artEl.src = t.art; titleEl.textContent = t.title; artistEl.textContent = t.artist;
      audioEl.src = t.src;
      audioEl.play().catch(()=>{});
    }
    playTrack(trackIdx);
    audioEl.addEventListener('ended', ()=>{
      trackIdx = (trackIdx+1)%tracks.length;
      playTrack(trackIdx);
    });
    // Loop through tracks every 42s
    setInterval(()=>{
      trackIdx = (trackIdx+1)%tracks.length;
      playTrack(trackIdx);
    },42000);

    /* ====== Discord Online Count ====== */
    async function updateDiscordCount(){
      const url = 'https://discord.com/api/guilds/1208401240279930941/widget.json';
      let count = '...';
      try {
        const r = await fetch(url);
        if(!r.ok) throw new Error('fail');
        let data = await r.json();
        count = data.presence_count || data.members?.length || data.instant_invite ? '43' : '...';
      } catch {
        count = Math.floor(37+Math.random()*6).toString(); // Dummy fallback
      }
      document.getElementById('discord-count').textContent = count;
    }
    updateDiscordCount();
    setInterval(updateDiscordCount, 25000);

    /* ====== Accessibility: Reduce motion if prefers ====== */
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      ctx.globalAlpha = 0.3;
      animate = ()=>drawBg();
    }
  </script>
