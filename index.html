    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;

    }

    a {
      text-decoration: none;
    }

    .card {
      background: rgba(30, 30, 30, 0.6);

      border-radius: 20px;

      width: 90%;

    }

    .card:hover {

    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8f5eff;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 25px;
    }

    .socials a {
      color: #fff;
      background: #1a1a1a;
      padding: 12px;

      font-size: 18px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: linear-gradient(135deg, #8f5eff, #af2dd1);
      transform: scale(1.1);
      box-shadow: 0 0 15px #8f5eff;
    }

    h4 {

      font-size: 16px;
      font-weight: 600;
      color: white;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 15px;
      cursor: pointer;
      transition: all 0.3s ease;

    }

    .footer {

      font-size: 13px;
      color: #777;
    }

    @media(max-width: 480px) {

        padding: 25px;
      }
    }
