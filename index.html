<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crackedfyp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      text-align: center;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
      margin-bottom: 15px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .socials a {
      color: white;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .socials a:hover {
      background: #444;
    }
    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
    }
    p {
      color: #bbb;
      margin-bottom: 25px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .join {
      background: linear-gradient(90deg, #ff7a18, #af002d 70%);
    }
    .coming {
      background: linear-gradient(90deg, #5f72be, #9921e8);
    }
    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="profile-pic" src="https://crackedfyp.carrd.co/assets/images/image04.jpg?v=41949158" alt="Profile Picture">
    
    <div class="socials">
      <a href="https://www.instagram.com/crackedfyp" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.threads.com/@crackedfyp"><i class="fab fa-threads"></i></a>
      <a href="https://www.youtube.com/@crackedfyp" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.twitch.tv/crackedfyp"><i class="fab fa-twitch"></i></a>
    </div>

    <h4 style="color: #8f5eff; letter-spacing: 2px;">WELCOME TO</h4>
    <h2><strong>crackedfyp</strong></h2>
    <p>This is my official site where you can find all of my links here.</p>

    <a href="https://discord.gg/DybZBGxgQR" class="btn join"><i class="fab fa-discord"></i> &nbsp;Join now</a>
    <a href="#" class="btn coming"><i class="fas fa-shopping-cart"></i> &nbsp;Coming soon</a>

    <div class="footer">( Made with GitHub Pages )</div>
  </div>

</body>
</html>
