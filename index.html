<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crackedfyp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: auto;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #090013, #0d0019, #15002b, #1c0036);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 0%; }
      25% { background-position: 100% 0%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    .card {
      display: flex;
      gap: 2rem;
      background: rgba(18, 0, 30, 0.95);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(140, 0, 255, 0.4);
      border: 1px solid #7200b8;
      padding: 2.5rem;
      max-width: 850px;
      width: 100%;
      align-items: center;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 16px;
      object-fit: cover;
      border: 2px solid #7200b8;
    }

    .socials {
      display: flex;
      gap: 10px;
    }

    .socials a {
      background: #140022;
      padding: 10px;
      border-radius: 8px;
      color: white;
      transition: 0.3s ease;
    }

    .socials a:hover {
      background: #8e44ff;
      transform: scale(1.1);
    }

    .right-panel {
      flex: 1;
    }

    h4 {
      text-transform: uppercase;
      font-size: 12px;
      color: #b780ff;
      margin-bottom: 0.5rem;
      letter-spacing: 1.5px;
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(to right, #d08aff, #8e44ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    #tagline {
      font-size: 14px;
      color: #bbb;
      height: 24px;
      margin-bottom: 1.5rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
    }

    .blinker {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      margin-bottom: 1rem;
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      color: white;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .btn.discord {
      background: linear-gradient(to right, #8e44ff, #5f00ba);
    }

    .btn.coming {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .spotify {
      width: 100%;
      max-width: 850px;
      z-index: 10;
    }

    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding: 1rem 0;
    }

    .footer a {
      color: #8e44ff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .chat-bubble {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #8e44ff;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 99;
      box-shadow: 0 0 15px rgba(142, 68, 255, 0.4);
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .profile-pic {
        width: 110px;
        height: 110px;
      }

      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <!-- Card -->
    <div class="card">
      <div class="left-panel">
        <img class="profile-pic" src="https://i.pinimg.com/736x/61/f9/2f/61f92f98ff8fb2206f9341c8da88b5bf.jpg" alt="Profile Picture">
        <div class="socials">
          <a href="https://www.instagram.com/crackedfyp" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.threads.com/@crackedfyp" target="_blank"><i class="fab fa-threads"></i></a>
          <a href="https://www.youtube.com/@crackedfyp" target="_blank"><i class="fab fa-youtube"></i></a>
          <a href="https://www.twitch.tv/crackedfyp" target="_blank"><i class="fab fa-twitch"></i></a>
        </div>
      </div>
      <div class="right-panel">
        <h4>Welcome to</h4>
        <h2>crackedfyp</h2>
        <div id="tagline"></div>
        <a href="https://discord.gg/DybZBGxgQR" class="btn discord"><i class="fab fa-discord"></i> Join now</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&t=6s" class="btn coming"><i class="fas fa-shopping-cart"></i> Coming soon</a>
      </div>
    </div>

    <!-- Spotify Embed -->
    <div class="spotify">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2SvULYdmPes23yZQYeLkXV?utm_source=generator"
        width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
      </iframe>
    </div>
  </div>

  <!-- Footer (outside flex, stays at bottom) -->
  <div class="footer">âš¡ Made by <a href="https://github.com/hxncvxz" target="_blank">hxncvxz</a></div>

  <!-- Chat Bubble -->
  <div class="chat-bubble" title="Coming soon...">ðŸ’¬</div>

  <!-- JS -->
  <script>
    const tagline = document.getElementById('tagline');
    const phrases = [
      "Everything you need, in one place.",
      "Built different. Stay cracked.",
      "Dark. Clean. Yours."
    ];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false;

    function loop() {
      tagline.innerHTML = currentPhrase.join('') + '<span class="blinker">|</span>';
      if (!isDeleting && j < phrases[i].length) {
        currentPhrase.push(phrases[i][j++]);
      } else if (isDeleting && j > 0) {
        currentPhrase.pop();
        j--;
      }

      if (j === phrases[i].length) isDeleting = true;
      if (j === 0 && isDeleting) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
      }

      setTimeout(loop, isDeleting ? 40 : 100);
    }
    loop();
  </script>
</body>
</html>
