    /* ====== Lantern + 3D Glowing Particles Background ====== */
    const bg = document.getElementById('bg-canvas');
    let width = window.innerWidth, height = window.innerHeight;

          dy = Math.sin(phi)*Math.sin(theta)*r,
          dz = Math.cos(phi)*r;
      particles.push({
        x: dx, y: dy, z: dz,
        size: 1.3 + Math.random()*2.1,
        c: colors[Math.floor(Math.random()*colors.length)],
        phase: Math.random()*Math.PI*2
      });
    }

      gradT += 0.002;

      lantern.y = lerp(lantern.y, lantern.ty, 0.09);

      // Animate lantern glow

        lantern.x, lantern.y, 0,
        lantern.x, lantern.y, Math.max(width,height)*0.43
      );
      lanternGrad.addColorStop(0, "#b3ffe8");
      lanternGrad.addColorStop(0.13+(Math.sin(gradT)*0.01), "#7de2fc99");
      lanternGrad.addColorStop(0.28, "#7de2fc18");
      lanternGrad.addColorStop(1, "#131417");

      ctx.fillRect(0,0,width,height);

      let time = gradT*0.7;
      for(let p of particles){
        // Spherical coordinate rotation
        let theta = Math.atan2(p.y,p.x) + Math.sin(time*0.8+p.phase)*0.03 + Math.cos(time*0.41)*0.01;
        let phi = Math.acos(p.z/Math.sqrt(p.x*p.x+p.y*p.y+p.z*p.z)) + Math.sin(time*0.75+p.phase)*0.012;
        let r = 1.2 + Math.sin(time*0.6+p.phase)*0.05;
        let dx = Math.sin(phi)*Math.cos(theta)*r;
        let dy = Math.sin(phi)*Math.sin(theta)*r;
        let dz = Math.cos(phi)*r;

        // 3D to 2D projection
        let px = lantern.x + dx*220 + Math.sin(time)*30;
        let py = lantern.y + dy*120 + Math.cos(time)*17;
        let scale = 1+dz*0.35;

        ctx.save();
        ctx.globalAlpha = 0.17 + 0.10*Math.sin(time*1.8+p.phase);
        ctx.shadowColor = p.c;
        ctx.shadowBlur = 19*scale;
        ctx.beginPath();
        ctx.arc(px,py,p.size*scale*1.7,0,2*Math.PI);
        ctx.fillStyle = p.c;
        ctx.fill();
        ctx.restore();

        ctx.save();
        ctx.globalAlpha = 0.70 + 0.25*Math.sin(time*2.7+p.phase);
        ctx.beginPath();
        ctx.arc(px,py,p.size*scale,0,2*Math.PI);
        ctx.fillStyle = p.c;
        ctx.shadowColor = p.c;
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();
      }
    }
