  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    a {
      text-decoration: none;
    }

    .card {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid #444;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      transition: all 0.4s ease-in-out;
      animation: fadeIn 1s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(143, 94, 255, 0.2);
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid transparent;
      background: linear-gradient(135deg, #8f5eff, #af2dd1) border-box;
      padding: 3px;
      margin-bottom: 20px;
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #8f5eff50;
      }
      to {
        box-shadow: 0 0 20px #af2dd170;
      }
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 25px;
    }

    .socials a {
      color: #fff;
      background: #1a1a1a;
      padding: 12px;
      border-radius: 12px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .socials a:hover {
      background: linear-gradient(135deg, #8f5eff, #af2dd1);
      transform: scale(1.1);
      box-shadow: 0 0 15px #8f5eff;
    }

    h4 {
      color: #8f5eff;
      letter-spacing: 2px;
      font-size: 14px;
      margin-bottom: 6px;
      text-transform: uppercase;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 5px #8f5eff55;
      }
      to {
        text-shadow: 0 0 15px #af2dd1;
      }
    }

    h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      padding: 14px 0;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      width: 100%;
      max-width: 320px;
      margin: 0 auto 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-size: 200% auto;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn.join {
      background-image: linear-gradient(to right, #ff7a18, #af002d 80%);
    }

    .btn.coming {
      background-image: linear-gradient(to right, #5f72be, #9921e8 80%);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 480px) {
      .card {
        padding: 25px;
      }
    }

    /* âœ¨ AURAAA Background Particles âœ¨ */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background: #8f5eff;
      animation: move 10s linear infinite;
      opacity: 0.5;
      border-radius: 50%;
    }

    @keyframes move {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-1000px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
